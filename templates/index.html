			function UpdateSizes() {
                
				if ($('.wrapper').width() > 1400) {
					$('.testheader').css('background-size', '100% auto');
				}
				else {
					var headerHeight = 'auto ' + $('.header-section').height() + 'px';
					$('.testheader').css('background-size', headerHeight);
				}
				
				var wholeHeight = $('.testouter').height();
                var outerHeights = $('.testheader').height() + $('.testfooter').height();
                $('.testcontent').height(wholeHeight - outerHeights);
                
                $(".button-area#main").each(function( index ) {
                    var totalMinWidth=0;
                    $(this).children().each(function( index ) { 
                        totalMinWidth += parseInt($(this).css('min-width'));
                    });
                    
                    var percentSize = 100.0;
                    if ($(this).width() > 400)
                    {
                        var numChildren = $(this).children(".button-container").length;
                        percentSize = 100.0 / numChildren;
                    }
                    $(this).children(".button-container").css("width", percentSize.toString() + "%");
                });
			};
            
            $(window).load(UpdateSizes);
            $(window).resize(UpdateSizes);

</script>
