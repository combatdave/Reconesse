{% extends "base_withmenu.html" %}

{% load staticfiles %}


{% block head %}
    <script type="text/javascript" src="{% static 'ammap/ammap.js' %}"></script>
    <script type="text/javascript" src="{% static 'ammap/maps/js/worldLow.js' %}"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.pack.js"></script>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"/>

    <script src="//code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <link rel='stylesheet' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css' type='text/css'>

    <script type="text/javascript" src="{% static 'past/jquery-ui-slider-pips.js' %}"></script>
    <link rel="stylesheet" href="{% static 'past/jquery-ui-slider-pips.css' %}">
    <link rel="stylesheet" href="{% static 'past/slider.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/tooltipster.css' %}" />
    <script type="text/javascript" src="{% static 'js/jquery.tooltipster.min.js' %}"></script>
{% endblock %}


{% block body %}
    <center>
        <div id="mapdiv" style="width: 80%; height: 80%;"></div>
    </center>

    <div style="width: 60%; height:80; position: relative; margin: auto">
        <div id="modern"></div>
    </div>
    <div id="yearDisplay">All years</div>

    <a href="#" onclick="loadData('mapdata.json');">Refresh data</a>

    <script type="text/javascript">
        var map;
        // add all your code to this method, as this will ensure that page is loaded
        AmCharts.ready(function() {
            // create AmMap object
            map = new AmCharts.AmMap();
            // set path to images
            map.pathToImages = "http://www.ammap.com/lib/images/"; //"ammap/images/";

            /* create data provider object
             map property is usually the same as the name of the map file.

             getAreasFromMap indicates that amMap should read all the areas available
             in the map data and treat them as they are included in your data provider.
             in case you don't set it to true, all the areas except listed in data
             provider will be treated as unlisted.
            */
            var dataProvider = {
                map: "worldLow",
                getAreasFromMap:true          
            }; 
            // pass data provider to the map object
            map.dataProvider = dataProvider;

            /* create areas settings
             * autoZoom set to true means that the map will zoom-in when clicked on the area
             * selectedColor indicates color of the clicked area.
             */
            map.areasSettings = {
                autoZoom: false,
                selectable: true,
                color: "#F1F3CE",
                colorSolid: "#FFFFFF",
                outlineColor: "#6DC0AE",
            };

            map.colorSteps = 5;
            map.height = "100%";
            map.mouseWheelZoomEnabled = true;

            map.balloon.color = "#000000";

            map.allowClickOnSelectedObject = true;
            map.addListener("clickMapObject", function (event) {
            	map.selectObject(null);

                ShowMenu(event);
            });

            loadData("mapdata.json");

            // write the map to container div
            map.write("mapdiv");
        });


        function setData(data){
            var jsonData = JSON.parse(data);

            if (jsonData.minYear != null)
            {
                $("#yearDisplay").text(jsonData.minYear + " - " + jsonData.maxYear);
            }

        	map.dataProvider = jsonData;
            map.dataProvider.zoomLongitude = 0;
            map.dataProvider.zoomLatitude = 10;
        	map.validateNow();
        }


        function loadData(file){
            var request;
            if (window.XMLHttpRequest) {
                request = new XMLHttpRequest();
        		// load
        	    request.open('GET', file, false);
        	    request.send();
        	    setData(request.responseText);
            }
        }


        var $modern = $("#modern").slider({
            range: true, 
            min: -3000, 
            max: 2014, 
            values: [ -3000 , 2014 ]
        });


        $modern.slider("pips", { 
            rest: "label", 
            suffix: "", 
            step: 100,
            formatLabel: function(value) {
                var label = "AD";
                if (value < 0) {
                    label = "BC";
                }
                return Math.abs(value) + "<b class=\"heart\">"+label+"</b>";
            }
        });


        $modern.on({
            slidechange: function(event, ui){
                var range = ui.values;
                var fileToLoad = "mapdata.json?";
                fileToLoad += "minYear=" + parseInt(range[0]).toString();
                fileToLoad += "&maxYear=" + parseInt(range[1]).toString();
                loadData(fileToLoad);
            }
        });

        var lastCountryCode = null;
        var lastArticleID = null;


        function ShowMenu(event) {
            lastCountryCode = event.mapObject.id;
            lastArticleID = null;
            OpenCountryListFancybox();
        }


        function OpenCountryListFancybox()
        {
            $.fancybox.open({
                type: 'iframe',
                href: '/past/country/'+lastCountryCode,
                width: "400px",
                height: "400px",
                padding: "0px",
                closeClick: true,
                afterShow: ScrollToLastPos,
            });
        }


        function ScrollToLastPos()
        {
            //if (lastArticleID != null)
            //{
            //    var linkID = "#articlelink-" + lastArticleID.toString();
            //    var scrollPos = $('.fancybox-iframe').contents().find(linkID).offset().top;

                //$('.fancybox-iframe').contents().find('body').scrollTop(500);
                $('.fancybox-iframe').contents().find('body').scrollTop(500);
            //}
        }



        function OpenArticle(url, articleID)
        {
            lastArticleID = articleID;

            $.fancybox.open({
                href: url,
                type: "iframe",
                padding: "0px",
                afterClose: function() {
                    ReOpenList();
                },
            });
        }


        function ReOpenList()
        {
            OpenCountryListFancybox();
        }
    </script>
{% endblock %}
